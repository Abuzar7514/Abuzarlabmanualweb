<!DOCTYPE html>
<html>
<head>
    <title>Student Management System</title>
    <style>
        body {
            font-family: Arial;
            background: #f2f2f2;
            padding: 20px;
        }
        .box {
            background: white;
            padding: 15px;
            width: 300px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        input, button {
            width: 100%;
            padding: 8px;
            margin-top: 8px;
        }
        table {
            width: 100%;
            background: white;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        .top {
            background: #d2f8d2; /* highlight top CGPA */
        }
    </style>
</head>
<body>

    <h2>Student Management System</h2>

    <div class="box">
        <input type="text" id="name" placeholder="Name">
        <input type="text" id="roll" placeholder="Roll Number">
        <input type="number" id="cgpa" placeholder="CGPA">

        <button onclick="addStudent()">Add Student</button>
        <button onclick="updateStudent()">Update Student</button>
    </div>

    <table id="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Roll</th>
                <th>CGPA</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

<script>
    let students = [];

    function addStudent() {
        let name = document.getElementById("name").value;
        let roll = document.getElementById("roll").value;
        let cgpa = document.getElementById("cgpa").value;

        students.push({ name, roll, cgpa });
        showData();
        clearInputs();
    }

    function deleteStudent(i) {
        students.splice(i, 1);
        showData();
    }

    function updateStudent() {
        let roll = document.getElementById("roll").value;

        for (let i = 0; i < students.length; i++) {
            if (students[i].roll === roll) {
                students[i].name = document.getElementById("name").value;
                students[i].cgpa = document.getElementById("cgpa").value;
                showData();
                clearInputs();
                return;
            }
        }
        alert("Roll number not found!");
    }

    function showData() {
        let tbody = document.querySelector("#table tbody");
        tbody.innerHTML = "";

        let topCgpa = 0;
        students.forEach(s => {
            if (parseFloat(s.cgpa) > topCgpa) {
                topCgpa = parseFloat(s.cgpa);
            }
        });

        students.forEach((s, i) => {
            let tr = document.createElement("tr");

            if (parseFloat(s.cgpa) === topCgpa) {
                tr.classList.add("top");
            }

            tr.innerHTML = `
                <td>${s.name}</td>
                <td>${s.roll}</td>
                <td>${s.cgpa}</td>
                <td><button onclick="deleteStudent(${i})">X</button></td>
            `;

            tbody.appendChild(tr);
        });
    }

    function clearInputs() {
        document.getElementById("name").value = "";
        document.getElementById("roll").value = "";
        document.getElementById("cgpa").value = "";
    }
</script>

</body>
</html>
