<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        h3{color: brown;}
        p{color: rgb(226, 43, 150);}
    </style>

</head>

<body>
    <h1 style="color:aqua;">This is inline css heading</h1>
    <p style="color: blue;">This is inline css paragraph</p>

    <h3>This is done using internal css Sub heading</h3>
    <p>This is done using internal css</p>

    <div>
    <h2>This is to be done using external css</h2>
    <p class="myparagraph">This  paragraph is to be done using external css</p>
</div>
</body>
</html>
